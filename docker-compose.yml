services:
  exporter:
    container_name: multicloud-exporter
    image: ghcr.io/jangrui/multicloud-exporter:latest
    pull_policy: always
    # environment:
      # - SERVER_PATH=/app/configs/server.yaml
      # 可选：若提供账号配置文件
      # - ACCOUNTS_PATH=/app/configs/accounts.yaml
    volumes:
      # - ./configs/server.yaml:/app/configs/server.yaml:ro
      # 可选：若提供账号配置文件
      - ./configs/accounts.yaml:/app/configs/accounts.yaml:ro
      # 区域状态数据目录
      - ./data:/app/data
    ports:
      - "${EXPORTER_PORT:-9101}:${EXPORTER_PORT:-9101}"
    restart: unless-stopped
