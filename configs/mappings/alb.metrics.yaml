# 统一 ALB 指标映射关系（Aliyun / Tencent）
# 说明：canonical 指代统一后的 `alb_*` 名称；各云平台原始指标在 providers 下声明，并给出单位与查询层的缩放建议。

prefix: alb
namespaces:
  aliyun: acs_alb

canonical:
  # 连接类指标
  active_connection:
    description: "活跃连接数"
    aliyun:
      metric: LoadBalancerActiveConnection
      dimensions:
        - userId
        - loadBalancerId
      unit: count
  new_connection:
    description: "新建连接数"
    aliyun:
      metric: LoadBalancerNewConnection
      dimensions:
        - userId
        - loadBalancerId
      unit: count/s
  dropped_connection:
    description: "丢弃连接数"
    aliyun:
      metric: LoadBalancerRejectedConnection
      dimensions:
        - userId
        - loadBalancerId
      unit: count/s

  # 流量类指标
  traffic_rx_bps:
    description: "入网流量"
    aliyun:
      metric: LoadBalancerInBits
      dimensions:
        - userId
        - loadBalancerId
      unit: bit/s
      scale: 1
  traffic_tx_bps:
    description: "出网流量"
    aliyun:
      metric: LoadBalancerOutBits
      dimensions:
        - userId
        - loadBalancerId
      unit: bit/s
      scale: 1

  # 七层指标
  qps:
    description: "每秒请求数 (L7)"
    aliyun:
      metric: LoadBalancerQPS
      dimensions:
        - userId
        - loadBalancerId
      unit: count/s
      scale: 1
  rt:
    description: "响应时间 (L7)"
    aliyun:
      metric: LoadBalancerRequestTime
      dimensions:
        - userId
        - loadBalancerId
      unit: ms
      scale: 1
  status_code_2xx:
    description: "HTTP 2XX 状态码数量"
    aliyun:
      metric: LoadBalancerHTTPCode2XX
      dimensions:
        - userId
        - loadBalancerId
      unit: count/s
      scale: 1
  status_code_3xx:
    description: "HTTP 3XX 状态码数量"
    aliyun:
      metric: LoadBalancerHTTPCode3XX
      dimensions:
        - userId
        - loadBalancerId
      unit: count/s
      scale: 1
  status_code_4xx:
    description: "HTTP 4XX 状态码数量"
    aliyun:
      metric: LoadBalancerHTTPCode4XX
      dimensions:
        - userId
        - loadBalancerId
      unit: count/s
      scale: 1
  status_code_5xx:
    description: "HTTP 5XX 状态码数量"
    aliyun:
      metric: LoadBalancerHTTPCode5XX
      dimensions:
        - userId
        - loadBalancerId
      unit: count/s
      scale: 1


