      dimensions:
        - userId
        - loadBalancerId
        - vip
      unit: count/s
  vip_http_code_5xx:
    description: "该指标表示指定 VIP 维度下返回的 HTTP 5XX 状态码数量。"
    aliyun:
      metric: VipHTTPCode5XX
      dimensions:
        - userId
        - loadBalancerId
        - vip
      unit: count/s
  vip_http_fixed_response:
    description: "该指标表示指定 VIP 维度下返回固定响应的次数。"
    aliyun:
      metric: VipHTTPFixedResponse
      dimensions:
        - userId
        - loadBalancerId
