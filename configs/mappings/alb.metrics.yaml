    aliyun:
      metric: ListenerHTTPCode3XX
      dimensions:
        - userId
        - loadBalancerId
        - listenerProtocol
        - listenerPort
      unit: count/s
  listener_http_code_4xx:
    description: "HTTP 4XX 状态码数量"
    aliyun:
      metric: ListenerHTTPCode4XX
      dimensions:
        - userId
        - loadBalancerId
        - listenerProtocol
        - listenerPort
      unit: count/s
  listener_http_code_500:
    description: "HTTP 500 状态码数量"
    aliyun:
      metric: ListenerHTTPCode500
      dimensions:
        - userId
        - loadBalancerId
        - listenerProtocol
        - listenerPort
      unit: count/s
  listener_http_code_502:
    description: "HTTP 502 状态码数量"
    aliyun:
      metric: ListenerHTTPCode502
      dimensions:
        - userId
        - loadBalancerId
        - listenerProtocol
        - listenerPort
      unit: count/s
  listener_http_code_503:
    description: "HTTP 503 状态码数量"
    aliyun:
      metric: ListenerHTTPCode503
      dimensions:
        - userId
        - loadBalancerId
        - listenerProtocol
