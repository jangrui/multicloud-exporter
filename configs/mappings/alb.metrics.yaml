        - listenerPort
      unit: count
  listener_in_bits:
    description: "入网流量"
    aliyun:
      metric: ListenerInBits
      dimensions:
        - userId
        - loadBalancerId
        - listenerProtocol
        - listenerPort
      unit: bit/s
  listener_inactive_connection:
    description: "非活跃连接数"
