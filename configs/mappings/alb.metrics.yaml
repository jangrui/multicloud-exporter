  listener_http_code_upstream_4xx:
    description: "上游 HTTP 4XX 状态码数量"
    aliyun:
      metric: ListenerHTTPCodeUpstream4XX
      dimensions:
        - userId
        - loadBalancerId
        - listenerProtocol
        - listenerPort
      unit: count/s
  listener_http_code_upstream_5xx:
    description: "上游 HTTP 5XX 状态码数量"
    aliyun:
      metric: ListenerHTTPCodeUpstream5XX
      dimensions:
        - userId
