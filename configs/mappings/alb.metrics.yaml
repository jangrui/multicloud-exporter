      unit: count/s
  vip_in_bits:
    description: "该指标表示指定 VIP 的入网流量（比特/秒）。"
    aliyun:
      metric: VipInBits
      dimensions:
        - userId
        - loadBalancerId
        - vip
      unit: bit/s
  vip_inactive_connection:
    description: "该指标表示指定 VIP 的非活跃连接数。"
    aliyun:
      metric: VipInactiveConnection
      dimensions:
        - userId
