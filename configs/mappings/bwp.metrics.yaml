prefix: bwp
namespaces:
  aliyun: acs_bandwidth_package
  tencent: QCE/BWP

canonical:
  # ========================================
  # 全映射指标（2 家云厂商）
  # ========================================
  packet_rx:
    description: "入网包速率"
    aliyun:
      metric: net_rx.Pkgs
      dimensions:
        - userId
        - instanceId
      unit: count/s
      scale: 1
    tencent:
      metric: InPkg
      dimensions:
        - bandwidthPackageId
      unit: count/s
      scale: 1
  packet_tx:
    description: "出网包速率"
    aliyun:
      metric: net_tx.Pkgs
      dimensions:
        - userId
        - instanceId
      unit: count/s
      scale: 1
    tencent:
      metric: OutPkg
      dimensions:
        - bandwidthPackageId
      unit: count/s
      scale: 1
  traffic_rx_bps:
    description: "入网流量"
    aliyun:
      metric: net_rx.rate
      dimensions:
        - userId
        - instanceId
      unit: bit/s
      scale: 1
    tencent:
      metric: InTraffic
      dimensions:
        - bandwidthPackageId
      unit: Mbps
      scale: 1000000
  traffic_tx_bps:
    description: "出网流量"
    aliyun:
      metric: net_tx.rate
      dimensions:
        - userId
        - instanceId
      unit: bit/s
      scale: 1
    tencent:
      metric: OutTraffic
      dimensions:
        - bandwidthPackageId
      unit: Mbps
      scale: 1000000
  utilization_rx_pct:
    description: "入网带宽利用率"
    aliyun:
      metric: in_bandwidth_utilization
      dimensions:
        - userId
        - instanceId
      unit: percent
      scale: 1
    tencent:
      metric: IntrafficBwpRatio
      dimensions:
        - bandwidthPackageId
      unit: percent
      scale: 1
  utilization_tx_pct:
    description: "出网带宽利用率"
    aliyun:
      metric: out_bandwidth_utilization
      dimensions:
        - userId
        - instanceId
      unit: percent
      scale: 1
    tencent:
      metric: OuttrafficBwpRatio
      dimensions:
        - bandwidthPackageId
      unit: percent
      scale: 1

  # ========================================
  # 单独指标（阿里云专用）
  # ========================================
  drop_rx_pps:
    description: "入方向限速丢包速率"
    aliyun:
      metric: in_ratelimit_drop_pps
      dimensions:
        - userId
        - instanceId
      unit: count/s
      scale: 1
  drop_tx_pps:
    description: "出方向限速丢包速率"
    aliyun:
      metric: out_ratelimit_drop_pps
      dimensions:
        - userId
        - instanceId
      unit: count/s
      scale: 1
