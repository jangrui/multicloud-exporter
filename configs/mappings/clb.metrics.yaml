  group_traffic_tx:
    description: "服务器组出网流量"
    aliyun:
      metric: GroupTrafficTX
      dimensions:
        - userId
        - groupId
      unit: bit/s
  group_unhealthy_server_count:
    description: "服务器组异常后端服务数"
    aliyun:
      metric: GroupUnhealthyServerCount
      dimensions:
        - userId
        - groupId
      unit: count
  healthy_server_count:
    description: "健康后端服务数"
    aliyun:
      metric: HeathyServerCount
      dimensions:
        - userId
        - instanceId
        - port
        - vip
      unit: count
  instance_active_connection:
    description: "实例活跃连接数"
    aliyun:
      metric: InstanceActiveConnection
      dimensions:
        - userId
        - instanceId
      unit: count
  instance_drop_connection:
    description: "实例丢弃连接数"
    aliyun:
      metric: InstanceDropConnection
      dimensions:
