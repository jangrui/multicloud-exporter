      unit: count/s
  instance_upstream_rt:
    description: "实例级上游响应时间"
    aliyun:
      metric: InstanceUpstreamRt
      dimensions:
        - userId
        - instanceId
      unit: ms
  inactive_connection:
    description: "非活跃连接数 (实例级)"
    aliyun:
      metric: InactiveConnection
      dimensions:
        - userId
        - instanceId
        - port
        - protocol
      unit: count
  max_connection:
    description: "最大连接数 (实例级)"
    aliyun:
