      dimensions:
        - userId
        - instanceId
      unit: count/s
  instance_upstream_code_4xx:
    description: "实例级上游 HTTP 4XX 状态码数量"
    aliyun:
      metric: InstanceUpstreamCode4xx
      dimensions:
        - userId
