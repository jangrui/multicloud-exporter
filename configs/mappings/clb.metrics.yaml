# 统一 CLB 指标映射关系（Aliyun / Tencent）
# 说明：canonical 指代统一后的 `clb_*` 名称；各云平台原始指标在 providers 下声明，并给出单位与查询层的缩放建议。
# 排序整理：2025-12-15；修改者：@jangrui；规则：按连接/流量/包速率/丢包/状态码/健康/利用率等类别分组展示（仅调整可读性，不改变键与字段）

prefix: clb
namespaces:
  aliyun: acs_slb_dashboard
  tencent: QCE/LB

canonical:
  traffic_rx_bps:
    description: "入网流量 (实例级)"
    aliyun:
      metric: InstanceTrafficRX
      dimensions:
        - userId
        - instanceId
      unit: bit/s
      scale: 1
    tencent:
      metric: VIntraffic
      dimensions:
        - vip
      unit: Mbps
      scale: 1000000
  traffic_tx_bps:
    description: "出网流量 (实例级)"
    aliyun:
      metric: InstanceTrafficTX
      dimensions:
        - userId
        - instanceId
      unit: bit/s
      scale: 1
    tencent:
      metric: VOuttraffic
      dimensions:
        - vip
      unit: Mbps
      scale: 1000000
  packet_rx:
    description: "入网包速率"
    aliyun:
      metric: InstancePacketRX
      dimensions:
        - userId
        - instanceId
      unit: count/s
      scale: 1
    tencent:
      metric: VInpkg
      dimensions:
        - vip
      unit: count/s
      scale: 1
  packet_tx:
    description: "出网包速率"
    aliyun:
      metric: InstancePacketTX
      dimensions:
        - userId
        - instanceId
      unit: count/s
      scale: 1
    tencent:
      metric: VOutpkg
      dimensions:
        - vip
      unit: count/s
      scale: 1
  drop_packet_rx:
    description: "入网丢包速率"
    aliyun:
      metric: InstanceDropPacketRX
      dimensions:
        - userId
        - instanceId
      unit: count/s
      scale: 1
    tencent:
      metric: InDropPkts
      dimensions:
        - vip
      unit: pps
      scale: 1
  drop_packet_tx:
    description: "出网丢包速率"
    aliyun:
      metric: InstanceDropPacketTX
      dimensions:
        - userId
        - instanceId
      unit: count/s
      scale: 1
    tencent:
      metric: OutDropPkts
      dimensions:
        - vip
      unit: pps
      scale: 1
  drop_traffic_rx_bps:
    description: "入网丢弃流量 (实例级)"
    aliyun:
      metric: InstanceDropTrafficRX
      dimensions:
        - userId
        - instanceId
      unit: bit/s
      scale: 1
  drop_traffic_tx_bps:
    description: "出网丢弃流量 (实例级)"
    aliyun:
      metric: InstanceDropTrafficTX
      dimensions:
        - userId
        - instanceId
      unit: bit/s
      scale: 1
  traffic_rx_utilization_pct:
    description: "入网带宽利用率"
    tencent:
      metric: IntrafficVipRatio
      dimensions:
        - vip
      unit: '%'
      scale: 1
  traffic_tx_utilization_pct:
    description: "出网带宽利用率"
    tencent:
      metric: OuttrafficVipRatio
      dimensions:
        - vip
      unit: '%'
      scale: 1
  vip_new_connection:
    description: "VIP 新建连接数 (腾讯云特有)"
    tencent:
      metric: VNewConn
      dimensions:
        - vip
      unit: count/s
      scale: 1
  new_connection:
    description: "新建连接数"
    aliyun:
      metric: NewConnection
      dimensions:
        - userId
        - instanceId
        - port
      unit: count
      scale: 1
    tencent:
      metric: NewConn
      dimensions:
        - vip
      unit: count/s
      scale: 1
  active_connection:
    description: "活跃连接数"
    aliyun:
      metric: ActiveConnection
      dimensions:
        - userId
        - instanceId
        - port
      unit: count
      scale: 1
    tencent:
      metric: VConnum
      dimensions:
        - vip
      unit: count
      scale: 1
  drop_connection:
    description: "丢弃连接数"
    aliyun:
      metric: DropConnection
      dimensions:
        - userId
        - instanceId
        - port
        - protocol
      unit: count/s
      scale: 1
  qps:
    description: "每秒请求数 (L7)"
    aliyun:
      metric: Qps
      dimensions:
        - userId
        - instanceId
        - port
        - protocol
      unit: count/s
  rt:
    description: "响应时间 (L7)"
    aliyun:
      metric: Rt
      dimensions:
        - userId
        - instanceId
        - port
        - protocol
      unit: ms
  status_code_2xx:
    description: "HTTP 2XX 状态码数量"
    aliyun:
      metric: StatusCode2xx
      dimensions:
        - userId
        - instanceId
        - port
        - protocol
      unit: count/s
  status_code_3xx:
    description: "HTTP 3XX 状态码数量"
    aliyun:
      metric: StatusCode3xx
      dimensions:
        - userId
        - instanceId
        - port
        - protocol
      unit: count/s
  status_code_4xx:
    description: "HTTP 4XX 状态码数量"
    aliyun:
      metric: StatusCode4xx
      dimensions:
        - userId
        - instanceId
        - port
        - protocol
      unit: count/s
  status_code_5xx:
    description: "HTTP 5XX 状态码数量"
    aliyun:
      metric: StatusCode5xx
      dimensions:
        - userId
        - instanceId
        - port
        - protocol
      unit: count/s
  status_code_other:
    description: "其他 HTTP 状态码数量"
    aliyun:
      metric: StatusCodeOther
      dimensions:
        - userId
        - instanceId
        - port
        - protocol
      unit: count/s
  unhealthy_server_count:
    description: "异常后端服务数"
    aliyun:
      metric: UnhealthyServerCount
      dimensions:
        - userId
        - instanceId
        - port
        - vip
      unit: count
  healthy_server_count_with_rule:
    description: "按规则聚合的健康后端数"
    aliyun:
      metric: HealthyServerCountWithRule
      dimensions:
        - userId
        - instanceId
        - port
        - vip
        - domain
        - url
      unit: count
  instance_qps:
    description: "实例每秒请求数 (L7)"
    aliyun:
      metric: InstanceQps
      dimensions:
        - userId
        - instanceId
      unit: count/s
  instance_rt:
    description: "实例响应时间 (L7)"
    aliyun:
      metric: InstanceRt
      dimensions:
        - userId
        - instanceId
      unit: ms
  instance_traffic_rx_utilization_pct:
    description: "实例入网带宽利用率"
    aliyun:
      metric: InstanceTrafficRXUtilization
      dimensions:
        - userId
        - instanceId
      unit: ratio
  instance_traffic_tx_utilization_pct:
    description: "实例出网带宽利用率"
    aliyun:
      metric: InstanceTrafficTXUtilization
      dimensions:
        - userId
        - instanceId
      unit: ratio
  instance_status_code_2xx:
    description: "实例级 HTTP 2XX 状态码数量"
    aliyun:
      metric: InstanceStatusCode2xx
      dimensions:
        - userId
        - instanceId
      unit: count/s
  instance_status_code_3xx:
    description: "实例级 HTTP 3XX 状态码数量"
    aliyun:
      metric: InstanceStatusCode3xx
      dimensions:
        - userId
        - instanceId
      unit: count/s
  instance_status_code_4xx:
    description: "实例级 HTTP 4XX 状态码数量"
    aliyun:
      metric: InstanceStatusCode4xx
      dimensions:
        - userId
        - instanceId
      unit: count/s
  instance_status_code_5xx:
    description: "实例级 HTTP 5XX 状态码数量"
