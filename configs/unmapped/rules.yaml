# Unmapped metrics classification rules (Option 1)
#
# 目标：
# - 将“未纳入统一映射”的原始指标按稳定性/原因进行规范化分类
# - 规则可随产品/云平台扩展，而不需要修改 Go 代码
#
# 说明：
# - rules 按顺序匹配，命中第一条即应用
# - match 支持：
#   - provider: aws/tencent/aliyun
#   - namespace: 精确匹配（可选）
#   - metric: 精确匹配（可选）
#   - metric_regex: 正则匹配（可选）
#   - has_dimensions: 维度键子集匹配（可选）
#
rules:
  - match:
      provider: aws
      namespace: AWS/S3
      has_dimensions: [FilterId]
    set:
      stability: conditional
      reason: 依赖 S3 Request Metrics（FilterId），未启用时可能无数据；口径/默认策略需评估后再纳入统一映射

  - match:
      provider: aws
      namespace: AWS/S3
      has_dimensions: [StorageType]
    set:
      stability: conditional
      reason: 存储类指标（StorageType）需定义统一口径（如 StandardStorage/AllStorageTypes）；当前未纳入统一映射或需进一步细化

  - match:
      provider: aws
    set:
      stability: experimental
      reason: 暂未纳入统一映射：需评估跨云口径/单位/维度一致性


