name: Release (binaries, container, chart)

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  binary:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true
      - name: Build binaries
        run: |
          mkdir -p dist
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o dist/multicloud-exporter-linux-amd64 ./cmd/exporter
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -o dist/multicloud-exporter-linux-arm64 ./cmd/exporter
      - name: Upload release assets
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
          release_name: multicloud-exporter-${{ github.ref_name }}
          file: dist/multicloud-exporter-*
          file_glob: true
          overwrite: true

  container:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - name: Compute lowercase repo
        id: repo
        run: echo "repo_lc=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT
      - name: Login to GHCR with PAT (if provided)
        if: ${{ env.GHCR_TOKEN != '' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ env.GHCR_TOKEN }}
      - name: Login to GHCR with GITHUB_TOKEN (fallback)
        if: ${{ env.GHCR_TOKEN == '' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ steps.repo.outputs.repo_lc }}:${{ github.ref_name }}
            ghcr.io/${{ steps.repo.outputs.repo_lc }}:latest
