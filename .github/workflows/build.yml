name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  release:
    types: [published]
  workflow_dispatch:

jobs:
  binary:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      TAG_NAME: ${{ github.event_name == 'release' && github.event.release.tag_name || github.ref_name }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true
      - name: Build binaries
        run: |
          mkdir -p dist
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o dist/multicloud-exporter-linux-amd64 ./cmd/multicloud-exporter &
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -o dist/multicloud-exporter-linux-arm64 ./cmd/multicloud-exporter &
          wait
      - name: Upload binaries for container build
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: dist
          retention-days: 1
      - name: Upload release assets
        if: ${{ startsWith(github.ref, 'refs/tags/') || github.event_name == 'release' }}
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ env.TAG_NAME }}
          release_name: multicloud-exporter-${{ env.TAG_NAME }}
          file: dist/multicloud-exporter-*
          file_glob: true
          overwrite: true

  container:
    needs: binary
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
      TAG_NAME: ${{ github.event_name == 'release' && github.event.release.tag_name || github.ref_name }}
    steps:
      - uses: actions/checkout@v4
      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: dist
      - name: Fix permissions
        run: chmod +x dist/*
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - name: Compute lowercase repo
        id: repo
        run: echo "repo_lc=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT
      - name: Login to GHCR with PAT (if provided)
        if: ${{ env.GHCR_TOKEN != '' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ env.GHCR_TOKEN }}
      - name: Login to GHCR with GITHUB_TOKEN (fallback)
        if: ${{ env.GHCR_TOKEN == '' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push images (tag)
        if: ${{ startsWith(github.ref, 'refs/tags/') || github.event_name == 'release' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.release
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ steps.repo.outputs.repo_lc }}:${{ env.TAG_NAME }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Build and push images (latest)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.release
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ steps.repo.outputs.repo_lc }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
