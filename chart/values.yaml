fullname: multicloud-exporter

image:
  registry: 
  repository: 
  tag: 
  pullPolicy: IfNotPresent

service:
  port: 9101
  type: ClusterIP
  nodePort:

serviceMonitor:
  enabled: false
  labels: {}
  scheme: http
  interval: "60s"
  scrapeTimeout: "30s"
  metricRelabelings: []
  relabelings: []

env:
  scrapeInterval: "60"

server:
  port: 9101
  page_size: 1000
  discovery_ttl: "24h"
  discovery_refresh: ""
  # 区域级并发：同一账号下并行采集的地域数量（建议 1-8）
  region_concurrency: 4
  # 指标级并发：同一地域、同一产品下并行处理的指标批次（建议 1-10）
  metric_concurrency: 5
  # 产品级并发：同一地域下并行处理的命名空间数量（建议 1-4）
  product_concurrency: 2

accounts:
  secrets: []
  #   - name: accounts-1
  #     provider: aliyun
  #     regions: ["*"]
  #     resources: ["bwp"]
  #   - name: accounts-2
  #     provider: aliyun
  #     regions: ["*"]
  #     resources: ["bwp"]

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
