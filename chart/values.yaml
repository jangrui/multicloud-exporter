fullname: multicloud-exporter
replicaCount: 1

image:
  registry: 
  repository: 
  tag: 
  pullPolicy: IfNotPresent

service:
  port: 9101
  type: ClusterIP
  nodePort:

headless:
  enabled: false
  name: ""

serviceMonitor:
  enabled: false
  labels: {}
  scheme: http
  interval: "60s"
  scrapeTimeout: "30s"
  metricRelabelings: []
  relabelings: []

hpa:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70

probes:
  liveness:
    enabled: true
    path: /healthz
    initialDelaySeconds: 20
    periodSeconds: 10
    timeoutSeconds: 2
    failureThreshold: 3
  readiness:
    enabled: true
    path: /metrics
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 2
    failureThreshold: 3

cluster:
  discovery: "" # values: headless|file|""
  svcName: ""   # required when discovery=headless
  file: ""      # required when discovery=file
  
  # Static sharding configuration (alternative to discovery)
  # When running in static mode (discovery=""), you can manually assign shards.
  # This maps to EXPORT_SHARD_TOTAL and EXPORT_SHARD_INDEX env vars.
  sharding:
    enabled: false
    total: 1
    index: 0

# 环境变量覆盖（按需）：如果设置将覆盖 server.yaml 中的对应配置
# - EXPORTER_PORT: 监听端口；默认 9101
# - SCRAPE_INTERVAL: 采集间隔；支持 "60s", "1m" 等
env: {}
#  EXPORTER_PORT: "9101"
#  SCRAPE_INTERVAL: "60s"

security:
  adminSecretName: ""

accounts:
  # 分组式账号（推荐）：按云平台拆分，模板将生成 grouped 结构的 accounts.yaml
  grouped:
    aliyun: []
    #   - name: aliyun-acc-0
    #     regions: ["*"]
    #     resources: ["cbwp", "slb", "oss"]
    tencent: []
    #   - name: tencent-acc-0
    #     regions: ["*"]
    #     resources: ["clb", "bwp", "cos"]
    huawei: []
    #   - name: huawei-acc-0
    #     regions: ["*"]
    #     resources: ["bwp"]
  # 兼容旧式 secrets 列表：按条目指定 provider，模板也能分组输出
  secrets: []
  #   - name: accounts-1
  #     provider: aliyun
  #     regions: ["*"]
  #     resources: ["cbwp", "slb", "oss"]
  #   - name: accounts-2
  #     provider: aliyun
  #     regions: ["*"]
  #     resources: ["cbwp", "slb", "oss"]

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

reloader:
  enabled: true
  useAuto: false
