apiVersion: v1
kind: Service
metadata:
  name: {{ default "multicloud-exporter" .Values.fullname }}
  labels: {{- include "multicloud-exporter.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
      {{- if and (eq .Values.service.type "NodePort") .Values.service.nodePort }}
      nodePort: {{ .Values.service.nodePort }}
      {{- end }}
  selector: {{- include "multicloud-exporter.selectorLabels" . | nindent 4 }}
